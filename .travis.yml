sudo: false
language: rust
rust:
- stable
- beta
- nightly
env:
- CARGO_SET_FEATURES=std
- CARGO_SET_FEATURES=
matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
cache: cargo
script:
- |
  cargo build --verbose &&
  cargo test --verbose --no-default-features --features "$CARGO_SET_FEATURES"

jobs:
  include:
    - stage: deploy
      script: cargo build --verbose
      rust: stable
      env: []
      deploy:
        provider: cargo
        token:
          secure: 
        on:
          tags: true
